<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Normal Dropdown -->
    <label for="cars">Choose a Car</label>
    <select name="Cars" id="car">
        <option value="volovo">Volvo</option>
        <option value="Toyoto">Toyoto</option>
        <option value="audi">Audi</option>
        <option value="saab">Saab</option>

    </select>



    <!-- Dropdown with preselected value -->

    <label for="fruit">Choose a Fruit</label>
    <select name="fruit" id="fruit">
        <option value="apple">Apple</option>
        <option value="banana">banana</option>
        <option value="orange" selected>orange</option>
        <option value="grape">Grape</option>
    </select>


     <!-- Dropdown with grouped value -->

     <label for="fruit">Choose a Fruit or  a vegetabl</label>
     <select name="fruit" id="fruit">
        <optgroup label="fruit">
            <option value="apple">Apple</option>
            <option value="banana">banana</option>
            <option value="orange" >orange</option>
            <option value="grape">Grape</option>

        </optgroup>

        <optgroup label="Veggies">
            <option value="carrot">Carrot</option>
            <option value="broccoli">Broccoli</option>
            <option value="tomato" >Tomato</option>
            <option value="beans">Benas</option>
        </optgroup>
        
     </select>





</body>
</html>
